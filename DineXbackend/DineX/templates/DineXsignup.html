<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DineX</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}?v=1.2">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="branding">
                <h1>DineX</h1>
                <p>Create a new account to get started.</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required class="form-input">
                </div>
                
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+1 (123) 456-7890">
                </div>
                
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-input">
                </div>
                
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-input" placeholder="Street Address">
                </div>
                
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-input">
                </div>
                
                <div class="input-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" name="state" class="form-input">
                </div>
                
                <div class="input-group">
                    <label for="zip">ZIP/Postal Code</label>
                    <input type="text" id="zip" name="zip" class="form-input">
                </div>
                
                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" class="form-input">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required class="form-input">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required class="form-input">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-icons">
                    <button class="social-btn google" title="Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn apple" title="Apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'DineXlogin' %}">Login</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleButton = passwordInput.nextElementSibling;
            const icon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
