<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DineX</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}?v=1.2">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="branding">
                <h1>DineX</h1>
                <p>Welcome back! Please login to your account.</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Email/Username</label>
                    <input type="text" id="username" name="username" required class="form-input">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required class="form-input">
                        <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <button class="social-btn google" title="Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn facebook" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn apple" title="Apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{% url 'DineXsignup' %}">Sign up</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            const icon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
